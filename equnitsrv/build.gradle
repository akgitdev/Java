group 'org.iegs.services.equipment'
version '1.0.1'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = project.group + '.Launcher'

def javaVersion = 1.8

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    mavenCentral()
}

dependencies {
    compile('org.xerial:sqlite-jdbc:3.20.1')
    compile('com.j256.ormlite:ormlite-core:5.0')
    compile('com.j256.ormlite:ormlite-jdbc:5.0')
    compile('org.eclipse.jetty.aggregate:jetty-all:9.4.7.v20170914')
    compile('io.reactivex.rxjava2:rxjava:2.1.5')
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.0'


}

jar {

    baseName = project.name
    version = project.version

    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}